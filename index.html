<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Vibe Social</title>
<style>
    body { font-family: Arial, sans-serif; background: #f5f5f5; margin: 0; padding: 0; }
    header { background: #5b3fdb; color: white; padding: 20px; text-align: center; }
    #authSection, #vibeForm, #vibesList { margin: 20px; }
    button { padding: 10px 20px; border: none; background: #5b3fdb; color: white; border-radius: 8px; cursor: pointer; }
    .vibe { background: white; padding: 15px; margin-top: 10px; border-radius: 10px; }
    .reactions button { background: transparent; color: black; }
</style>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
</head>
<body>

<header>
    <h1>â­ Vibe Social</h1>
</header>

<div id="authSection">
    <p>Connecte-toi pour voir les vibes !</p>
    <button id="loginBtn">Connexion anonyme</button>
</div>

<div id="vibeForm" style="display:none;">
    <textarea id="vibeInput" placeholder="Ã‰cris ta vibe..." maxlength="200" style="width:100%; height:80px;"></textarea>
    <button id="postBtn">Poster</button>
</div>

<div id="vibesList"></div>

<script>
// Firebase config
const firebaseConfig = {
  apiKey: "AIzaSyBSub-toM_kSEjkZmVLX6zSBW2wd82yzTk",
  authDomain: "vibe-social-ae49d.firebaseapp.com",
  projectId: "vibe-social-ae49d",
  storageBucket: "vibe-social-ae49d.appspot.com",
  messagingSenderId: "386453480474",
  appId: "1:386453480474:web:66e7a11a657dc10ef01da3"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();
const auth = firebase.auth();

// LOGIN
document.getElementById('loginBtn').onclick = () => {
    auth.signInAnonymously().then(() => {
        document.getElementById('authSection').style.display = 'none';
        document.getElementById('vibeForm').style.display = 'block';
        loadVibes();
    });
};

// POST VIBE
document.getElementById('postBtn').onclick = () => {
    const text = document.getElementById('vibeInput').value.trim();
    if (!text) return alert("Ã‰cris quelque chose !");
    db.collection("vibes").add({
        text,
        reactions: {"ğŸ˜‚":0,"ğŸ¥º":0,"ğŸ”¥":0},
        timestamp: firebase.firestore.FieldValue.serverTimestamp(),
        expiresAt: firebase.firestore.Timestamp.fromDate(new Date(Date.now()+86400000))
    });
    document.getElementById('vibeInput').value = "";
};

// LOAD VIBES FIXED QUERY
function loadVibes() {
    const now = new Date();
    db.collection("vibes")
        .where("expiresAt", ">", now)
        .orderBy("expiresAt", "desc")
        .orderBy("timestamp", "desc")
        .onSnapshot(snapshot => {
            const list = document.getElementById("vibesList");
            list.innerHTML = "";
            snapshot.forEach(doc => {
                const v = doc.data();
                const d = document.createElement("div");
                d.className = "vibe";
                d.innerHTML = `
                    <p>${v.text}</p>
                    <div class="reactions">
                        <button data-id="${doc.id}" data-r="ğŸ˜‚">ğŸ˜‚ ${v.reactions["ğŸ˜‚"]}</button>
                        <button data-id="${doc.id}" data-r="ğŸ¥º">ğŸ¥º ${v.reactions["ğŸ¥º"]}</button>
                        <button data-id="${doc.id}" data-r="ğŸ”¥">ğŸ”¥ ${v.reactions["ğŸ”¥"]}</button>
                    </div>
                `;
                list.appendChild(d);
            });
        });
}

// REACTIONS
document.addEventListener("click", e => {
    if (e.target.dataset.r) {
        db.collection("vibes").doc(e.target.dataset.id).update({
            [`reactions.${e.target.dataset.r}`]: firebase.firestore.FieldValue.increment(1)
        });
    }
});
</script>

</body>
</html>
